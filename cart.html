<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping cart</title>
</head>

<body>
    <header id="header"></header>
    <div id="poplogin"></div>
    <div id="popcontact"></div>
    <main>
        <div class="cart">
            <div class="cart-items">
                <img src="oversized T/1.jpg" alt="">
                <div class="cart-box-1">
                    <div class="cart-items-detail">Donald Duck Oversized T-Shirt</div>
                    <span class="cart-items-price">₹999</span>
                </div>
                <div class="cart-box-2">
                    <div class="cart-nav">
                        <button>-</button>
                        <input type="text" name="" id="">
                        <button>+</button>
                    </div>
                    <div class="cart-items-remove"><button>REMOVE</button></div>
                </div>
            </div>
            <div class="cart-items">
                <img src="oversized T/10.jpg" alt="">
                <div class="cart-box-1">
                    <div class="cart-items-detail">Donald Duck Oversized T-Shirt</div>
                    <span class="cart-items-price">₹999</span>
                </div>
                <div class="cart-box-2">
                    <div class="cart-nav">
                        <button>-</button>
                        <input type="text" name="" id="">
                        <button>+</button>
                    </div>
                    <div class="cart-items-remove"><button>REMOVE</button></div>
                </div>
            </div>
            <div class="cart-items">
                <img src="oversized T/11.jpg" alt="">
                <div class="cart-box-1">
                    <div class="cart-items-detail">Donald Duck Oversized T-Shirt</div>
                    <span class="cart-items-price">₹999</span>
                </div>
                <div class="cart-box-2">
                    <div class="cart-nav">
                        <button>-</button>
                        <input type="text" name="" id="">
                        <button>+</button>
                    </div>
                    <div class="cart-items-remove"><button>REMOVE</button></div>
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="box-1">PRICE DETAILS</div>
            <div class="box-2">
                <div class="price">
                    <div>Price</div>
                    <span>₹2997</span>
                </div>
                <div class="price">
                    <div>Delivery Charges</div>
                    <span>₹40</span>
                </div>
                <div class="price total-price">
                    <div>Total Price</div>
                    <span>₹3037</span>
                </div>
            </div>
            <div class="box-3">
                <a href="#"><button>PLACE ORDER</button></a>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="header_footer.js"></script>
</body>

</html>
